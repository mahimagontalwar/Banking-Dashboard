<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h1>Banking Dashboard</h1>
        <div class="balance">
            <h2>Current Balance: $<span id="balance">1000</span></h2>
        </div>

        <div class="transaction">
            <label for="depositAmount">Deposit Amount:</label>
            <input type="number" id="depositAmount" placeholder="Enter amount">
            <button id="depositBtn">Deposit</button>
        </div>

        <div class="transaction">
            <label for="withdrawAmount">Withdrawal Amount:</label>
            <input type="number" id="withdrawAmount" placeholder="Enter amount">
            <button id="withdrawBtn">Withdraw</button>
        </div>

        <footer>
            <p>Contact us:</p>
            <ul class="contact-info">
                <li><a href="mailto:contact@bankdashboard.com">Email Us</a></li>
                <li><a href="tel:+1234567890">Call Us: +1 (234) 567-890</a></li>
            </ul>
            <p>Follow us on:</p>
            <ul class="social-links">
                <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
            </ul>
        </footer>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
